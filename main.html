    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .sub {
            display: flex;
            margin: auto;
        }

        .span {
            width: 100px;
        }
    </style>


    <script>

        function order() {

            let name = $('#name').val();
            let address = $('#address').val();
            let phone = $('#phone').val();
            let count = $('#count').val();
            if (name === '') {

                alert('이름창이 비었습니다!')
                return

            }

            if (count === '') {
                alert('수량창이 비었습니다!')
                return
            }

            if (address === '') {
                alert('주소창이 비었습니다!')
                return
            }
            if (phone === '') {
                alert('번호창이 비었습니다!')
                return
            }

            else alert('주문되었습니다!')


        };




        function hyp(obj) {
            var number = obj.value.replace(/[^0-9]/g, "");
            var phone = "";



            if (number.length < 4) {
                return number;
            } else if (number.length < 7) {
                phone += number.substr(0, 3);
                phone += "-";
                phone += number.substr(3);
            } else if (number.length < 11) {
                phone += number.substr(0, 3);
                phone += "-";
                phone += number.substr(3, 3);
                phone += "-";
                phone += number.substr(6);
            } else {
                phone += number.substr(0, 3);
                phone += "-";
                phone += number.substr(3, 4);
                phone += "-";
                phone += number.substr(7);
            }
            obj.value = phone;

        };


    </script>

<body>
    <div style="width: 500px; margin: auto; border: solid;">
        <h1>Homework1</h1>
        <div class="sub">

                alt="에어팟 프로" width="100%" height="30%" style="padding: 3px;">
        </div>
        <br>

        <h3>에어팟 프로</h3> <span>가격: 339,900원</span>
        <br>
        <span>AirPods Pro는 2019년 10월 29일 KST 오전 1시에 홈페이지를 통해서 공개된 Apple의 AirPods의 후속작인 블루투스 무선 이어폰이다.</span>
        <br>
        <br>

        <h3>주문하기</h3>

        <form>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>


            <div class="dropdown form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">수량</label>
                <button class="btn btn-secondary dropdown-toggle  " type="button" id="count" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    수량을 입력해주세요.
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">1개</a>
                    <a class="dropdown-item" href="#">2개</a>
                    <a class="dropdown-item" href="#">3개</a>
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">주소</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>


            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">전화번호</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" onkeyup="hyp(this)">
                </div>
            </div>

        </form>

        <button class="sub" onclick="order()">주문하기</button>
    </div>

</body>

</html>
